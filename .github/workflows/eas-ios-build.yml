name: ğŸš€ EAS Build for iOS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"  #  v1.0.0

jobs:
  build-ios:
    name: ğŸ“¦ Build iOS (EAS)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âš¡ Restore Node Modules Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Install Expo + EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: ğŸ” Show CLI Versions
        run: |
          node -v
          npm -v
          eas --version
          expo --version

      - name: ğŸ” Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami || eas login --token $EXPO_TOKEN

      - name: ğŸ› ï¸ Build iOS App (Production Profile)
        run: eas build --platform ios --non-interactive --profile production
