name: 🚀 EAS Build for iOS

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"  #  v1.0.0

jobs:
  build-ios:
    name: 📦 Build iOS (EAS)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧰 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⚡ Restore Node Modules Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🚀 Install Expo + EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: 🔍 Show CLI Versions
        run: |
          node -v
          npm -v
          eas --version
          expo --version

      - name: 🔐 Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami || eas login --token $EXPO_TOKEN

      - name: 🛠️ Build iOS App (Production Profile)
        run: eas build --platform ios --non-interactive --profile production
